<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dostęp do Edytora Etui</title>
    <link rel="stylesheet" href="./css/password.css" />
  </head>
  <body>
    <div class="password-container" id="password-form-container">
      <h1>Edytor etui na telefon</h1>
      <form id="password-form">
        <div class="form-group">
          <label for="password">Wprowadź hasło dostępu</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autofocus
          />
        </div>
        <button type="submit" class="btn">Przejdź do edytora</button>
        <div class="error-message" id="error-message">Nieprawidłowe hasło</div>
      </form>
    </div>

    <script src="./js/password.js"></script>
  </body>
</html>
